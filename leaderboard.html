<head>
	<title>Leaderboard</title>
</head>

<body>
	{{> loginButtons}}
	<div id="outer">
		{{> leaderboard}}
	</div>
</body>

<template name="leaderboard">
	<div class="leaderboard">
		{{#each players}}
			{{> player}}
		{{/each}}
	</div>

	{{#if selected_name}}
	<div class="details">
		<div class="name">{{selected_name}}</div>
		<input type="button" class="inc" value="Give 5 points" />
		<input type="button" class="sub" value="Subtract 5 points" />
		<input type="button" class="remove" value="Remove player">
	</div>
	{{else}}
	<div class="none">Click a player to select</div>
	{{/if}}

	<div class="addPlayer">
		{{> addPlayer}}
	</div>
</template>

<template name="player">
	<div class="player {{selected}}">
		<span class="name">{{name}}</span>
		<span class="score">{{score}}</span>
	</div>
</template>

<template name="addPlayer">
	<form>
		<label>Add new player</label>
		<input type="text" name="playerName">
		<input type="submit" class="addPlayer" value="Add player">
	</form>
</template>
